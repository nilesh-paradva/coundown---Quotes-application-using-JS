<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        :not(.btn-check)+.btn:active{
            border-color: transparent;
        }
    </style>
</head>
<body>
    <section style="background: url(images/1.jpg) no-repeat center; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <div class="col-lg-5">
                        <div class="main-box rounded-3 p-3 border" style="backdrop-filter: blur(2px);">
                            <div class="count-box d-flex align-items-center justify-content-evenly">
                                <span  class="text-center fs-5">
                                    <p id="hou" class="text-white">00</p>
                                    <p class="text-white">Hours</p>
                                </span>
                                <span class="text-center fs-5">
                                    <p id="min" class="text-white">00</p>
                                    <p class="text-white">Minutes</p>
                                </span>
                                <span class="text-center fs-5">
                                    <p id="sec" class="text-white">00</p>
                                    <p class="text-white">Second</p>
                                </span>
                            </div>
                            <div class="btn d-flex align-items-center justify-content-evenly" style="outline: none;">
                                <a href="#" class="btn btn-success fw-bold" onclick="start()">Start</a>
                                <a href="#" class="btn btn-danger fw-bold" onclick="stop()">Stop</a>
                                <a href="#" class="btn btn-primary fw-bold" onclick="reset()">Reset</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
